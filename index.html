<!DOCTYPE html>
<html>

<head>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col m-0">
    <header class="bg-green-700 text-black-900 body-font">
        <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-4xl font-bold">Wordle Analytics</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">First Link</a>
                <a class="mr-5 hover:text-gray-900">Second Link</a>
                <a class="mr-5 hover:text-gray-900">Third Link</a>
                <a class="mr-5 hover:text-gray-900">Fourth Link</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>
    <div class='bg-gray-500 flex'>

        <div class="flex-1 flex bg-gray-400 flex-col">
            <div class="flex flex-col">
                <div class="flex text-xl flex-row py-2 text-red-900 font-bold pr-8 border-b-2 border-black">
                    <div class="flex-1 pl-5">Information remaining: </div>
                    <div class="flex-2" id="info">11.177 Bits</div>
                </div>
                <div class="py-2 pl-5 flex flex-row underline">
                    <div class="flex-1">Word Entered</div>
                    <div class="flex-1">Expected info.</div>
                    <div class="flex-1">Obtained info.</div>
                </div>
                <div class="px-4" id="guess-analysis" style="height:240px; width:100%;">
                    <!-- todo guess analysis -->
                </div>
                <div class="border-t-2 flex-col border-black" style="height:240px; width:100%;">
                    <!-- todo score analysis -->
                    <div class="flex flex-row flex-1 px-5 py-1 pt-2">
                        <div class="flex-1 text-xl font-bold">GAMES PLAYED :</div>
                        <div class="flex-2 text-xl font-bold pr-8" id="played">0</div>
                    </div>
                    <div class="flex flex-row flex-1 px-5 py-1">
                        <div class="flex-1 text-xl font-bold">AVERAGE :</div>
                        <div class="flex-2 text-xl font-bold pr-8" id="average">0</div>
                    </div>
                    
                    <div class="flex flex-row flex-1 px-5 py-1">
                        <div class="flex-1 text-xl font-bold">FAILED :</div>
                        <div class="flex-2 text-xl font-bold pr-8" id="fail">0</div>
                    </div>
                    
                        <div class="flex-1 text-xl px-5 py-1 font-bold">SOLVED IN :</div>

                    <div class="flex flex-row flex-1 px-5 py-2">
                        <div class="flex-1 text-xl font-bold" id="stat1">1:0</div>
                        <div class="flex-1 text-xl font-bold" id="stat2">2:0</div>
                        <div class="flex-1 text-xl font-bold" id="stat3">3:0</div>
                        <div class="flex-1 text-xl font-bold" id="stat4">4:0</div>
                        <div class="flex-1 text-xl font-bold" id="stat5">5:0</div>
                        <div class="flex-1 text-xl font-bold" id="stat6">6:0</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="flex-1 flex flex-col my-20 text-center" id="Wordle">
            <!-- Make sure the following div id (Guess) is the same in the Javascipt -->
            <form action="#" method="post">
                <!-- This is the div where the otp fields are generated by Javascript -->
                <div class="flex justify-center " id="Guess1"></div>
                <input hidden class="Input1" name="Input1" value="">
                <div class="flex justify-center " id="Guess2"></div>
                <input hidden class="Input2" name="Input2" value="">
                <div class="flex justify-center " id="Guess3"></div>
                <input hidden class="Input3" name="Input3" value="">
                <div class="flex justify-center " id="Guess4"></div>
                <input hidden class="Input4" name="Input4" value="">
                <div class="flex justify-center " id="Guess5"></div>
                <input hidden class="Input5" name="Input5" value="">
                <div class="flex justify-center " id="Guess6"></div>
                <input hidden class="Input6" name="Input6" value="">
                <!-- Change this name attribute to mach your form submission parameters. Make sure you update the id in the javascript code if any changes are made to the id attribute -->
                <!-- <button class="mt-10 button button-primary font-bold text-lg px-6 pt-3 pb-3 rounded bg-black text-white"
                id="otpSubmit">Submit
            </button> -->
            </form>
        </div>
        <div class="flex-1 flex  flex-col " id="right">
            <div class="flex justify-center flex-row" >
                <button
                    class="bg-blue-500 h-10 flex hover:bg-blue-700 text-white font-bold py-2 mx-4 px-4 rounded my-10"
                    id="restart-game">Restart Game</button>
                <button
                    class="bg-blue-500 h-10 flex hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-10"
                    id="suggestions-button">Turn off suggestions</button>
                    
            </div>
            <div class="flex flex-col px-20" id="list"></div>
        </div>
        <script type='module' src="index.js"></script>
    </div>
</body>

</html>
